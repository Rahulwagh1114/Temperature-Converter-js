<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="main">
            <div class="enterDiv">
            <h3>Enter Temperature</h3><br>
            <h4>Degree</h4>
            <input type="number" class="input" placeholder="0"><br><br>
            <h4>Convert In</h4>
            <select class="sel">
                <option value="fah">Fahrenheit °F</option>
                <option value="cel">Celsius °C</option>
            </select><br><br>
            <button>Convert <i class="fa-solid fa-angle-right"></i></button>
            </div>
            <div class="showDiv"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
